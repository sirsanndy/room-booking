# Server Configuration
server.port=8080
spring.application.name=meeting-room-booking-reactive

# R2DBC PostgreSQL Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/meetingroom_db
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Logging SQL - R2DBC Query and Parameters
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4173

# Logging
logging.level.com.meetingroom=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.reactive=INFO

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Cache Configuration (TTL in milliseconds)
cache.ttl.default=3600000
cache.ttl.user=7200000
cache.ttl.room=3600000
cache.ttl.booking=1800000

# Actuator & Prometheus Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true
management.metrics.enable.logback=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# Redis Metrics
management.metrics.enable.redis=true

# Rate Limiter Configuration
rate.limiter.max.tokens=30
rate.limiter.refill.rate.seconds=60

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
